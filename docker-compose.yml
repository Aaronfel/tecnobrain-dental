services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: tecnobrain_dental_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      target: development
    restart: always
    ports:
      - '3000:3000'
      - '5555:5555'
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/tecnobrain_dental_db
      NODE_ENV: development
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
